<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal04</title>

    <!-- bootstrep cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Go To The Cart
    </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">  
      <div class="modal-content">
        <div class="modal-header" style="background-color: rgb(51,181,230); color: rgb(230, 232, 235);">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Product in the cart?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex">
          
            <!-- icon link -->
            <i class="fa-sharp fa-solid fa-cart-shopping" style="color: rgb(51,180,236); font-size: 60px;"></i>
            <div class="col-xs-6">
                <p>Do you need more time to make a <br>
                purchase decision?</p>

                <p>No pressure? your product will be 
                waiting for you in the cart.</p>
            </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" style="border-radius: 2px;">GO TO THE CART</button>
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" style="border-radius: 2px;">CANCEL</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
