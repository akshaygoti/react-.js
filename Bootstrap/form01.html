<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form01.css">
    <title>from01</title>
</head>

<body>
    
    <div class="container">
        <h1 class="display-4 text-capitalize text-center my-3">Bootstrap paymet forms</h1>
        <div class="container-sm p-2">
            <div class="form-btns d-flex align-items-center">
                <div class="btn-group row w-100 mx-auto" role="group"
                    aria-label="Basic radio toggle button group">
                    <div class="col p-0">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary w-100 rounded-0 rounded-start-2" for="btnradio1">
                            <p class="fs-5  m-auto text-capitalize d-flex justify-content-center align-items-center h-100">
                                <i class="fa-solid fa-credit-card" style="color: #fff;">
                                </i>
                                credit card
                            </p> 
                        </label> 
                    </div>
                    <div class="col p-0">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"> 
                        <label class="btn btn-outline-primary w-100 rounded-0" for="btnradio2"> 
                            <p class="fs-5 text-capitalize m-auto  d-flex justify-content-center align-items-center h-100"> 
                                <i class="fa-brands fa-paypal" style="color: #fff;">
                                </i> 
                                payPal 
                            </p> 
                        </label> 
                    </div>
                    <div class="col p-0">     
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"> 
                        <label class="btn btn-outline-primary w-100 rounded-0 rounded-end-2" for="btnradio3"> 
                            <p class="fs-5 text-capitalize m-auto  d-flex justify-content-center align-items-center h-100"> 
     
                                <i class="fa-solid fa-mobile-screen-button" style="color: #fff;"></i> 
                                net banking 
                            </p> 
                        </label> 
                    </div>
                </div> 
            </div>

            <h5 class="display-15 text-capitalize my-2 mb-3" >credit card</h5>

            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="crad Owner name">
              </div>

              <h5 class="display-15 text-capitalize my-3">Crad number</h5>

              <div class="mb-3">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Valid card number">
                </div>
                <div class="row mt-3 px-2">
                    <div class="col-7 p-0">
                        <h5 class="display-15 text-capitalize my-2 ">Expiration Date</h5>
                        <div class="input-group mb-3">
                            <input type="date" class="form-control" placeholder="MM" aria-label="Username">
                            <input type="date" class="form-control" placeholder="YY" aria-label="Server">
                        </div>
                    </div>
                    <div class="col-4 ms-auto p-0">
                        <h6 class="mb-3 pb-1"> CVV ? <i class="fa-solid fa-circle-question"></i> </h6>
                        <input type="date" class="form-control" placeholder="" aria-label="Server">
                    </div>
                </div>
                <div class="form-button my-4 row">
                    <div class="col-12">
                        <button class="btn btn-primary btn-lg w-100" type="button">confirm payment</button>
                         </div>

                     </div>
                
                  </div>
                
                </div>
            
            </div>
                
        </div>

                 
            
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
</body>

</html>
