<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>form02</title>
    <link rel="stylesheet" href="form02.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid " alt="Sample image">
        </div>
        <div class="col-6">
          <h5 class="display-15 text-capitalize my-3">Sing in with</h5>
          <div class=" col-12">
              <input type="email" class="form-control w-100" id="exampleFormControlInput1" placeholder="Email address">
            </div>
            <div class=" col-12">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Remember me
              </label> 
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button><br><br>
            <p>Dont have an account? Register</p>
            <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" href="#">
              <i class="icofont-google-plus"></i>
              <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
            </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
