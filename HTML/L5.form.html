<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body style="width: 400px; height: auto;">
    <form style="text-align: center; background-color: rgb(60, 62, 80);"><br>
        <button type="button" value="Sing Up" style="background-color:rgb(104, 202, 168);color: white;height:32px;width: 170px; border: none;">Sing Up</button>

        <button type="button" value="Log in"style="background-color: darkgray;color: lightgray;height:32px;width: 170px; border: none;">Log in</button>
    <h2 style="color: white;">Sing Up for Free</h2><br>

    <input type="text" name="First name" placeholder="first name*" style="background-color:rgb(60, 62, 80) ; border-color: white; color:lightgray;border-radius: 4px;">
    <input type="text" name="Last name" placeholder="Last name*" style="background-color:rgb(60, 62, 80) ; border-color: white; color:lightgray;border-radius: 4px;"><br><br>

    <input type="Email" placeholder="Email Address*" style="background-color:rgb(60, 62, 80) ; border-color: white; color:lightgray;border-radius: 4px; width: 335px;"><br><br>

    <input type="password" placeholder="Set A password*" style="background-color:rgb(60, 62, 80) ; border-color: white; color:lightgray;border-radius: 4px; width: 335px;"><br><br>

    <button type="button" value="GET STARTED" style="background-color:rgb(104, 202, 168); color: white;width: 335px; height:40px;border: none; font-size: 20px;"><b>GET STARTED</b>
    </button><br><br>

    </form>

</body>
</html>
