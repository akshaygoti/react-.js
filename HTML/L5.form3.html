<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body style="width: 450px;">

    <form style="text-align: center; background-color: rgb(0, 128, 38);">
    <fieldset style="border-color:RED;">

    <h1 style="color: rgb(219, 211, 96);">personal Details</h1>

    <label>Name:</label>
    <input type="text"><br><br>

    <label>Gender:</label>

    <input type="radio" name="Female">Female <br><br>

    <label>Contact:</label>
    <input type="number"><br>
    <h2 style="color: rgb(219, 211, 96)">EducationQualification:</h2>
        <form>

            <select name="" id="">
                <!-- <option value="">none</option> -->
                <option value="B.C.A">--BCA--</option>
                <option value="B.COM">B.COM</option>
                <option value="B.H.C">B.H.C</option>
                <option value="B.B.A">B.B.A</option>
            </select><br><br>
            <label>Engineering:</label>
            <select name="" id="">
                <option value="selection group">--Selection group--</option>
            </select><br><br>

            <label>Hobbis:</label>
            <input type="checkbox">palying chess
            <input type="checkbox">reading Books

            <h4 style="text-align:center; color:rgb(219, 211, 96) ;">Address:</h4>

            <input type="file"><br><br>

        </form>
    </fieldset>
</body>
</html>
