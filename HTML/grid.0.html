
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-1</title>
    <link rel="stylesheet" href="style.0.css">
</head>
<body>  
   <!--**** Css Grid ****-->

    <div class="grid">
     <div class="grid-flex">
      <div class="grid-item-flex">1</div>
      <div class="grid-item-flex">2</div>
      <div class="grid-item-flex">3</div>  
      <div class="grid-item-flex">4</div>
      <div class="grid-item-flex">5</div>
      <div class="grid-item-flex">6</div>  
      <div class="grid-item-flex">7</div>
      <div class="grid-item-flex">8</div>
      <div class="grid-item-flex">9</div>
    </div>
    <div class="grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  

      <!--**** Css Grid Inline ****-->

       <div class="grid-container-inline">
        <div class="grid-item">1</div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  
        <div class="grid-item">454454</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">64885</div>  
        <div class="grid-item">6</div>  
        <div class="grid-item">7</div>
        <div class="grid-item">898</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>  
      </div> 

      <!--  Column Gap --> 

       <div class="grid-container">
       <div class="grid-container-column">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  


      <!-- Row Gap -->

      <div class="grid-container">
        <div class="grid-container-row">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  


      <!-- Gap -->

       <div class="grid-container">
       <div class="grid-container-gap">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  


      <!-- Grid Column Lines -->

      <div class="grid-container">
     <div class="grid-column-line">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>  

      <!-- Grid Row Lines -->


       <div class="grid-container">
      <div class="grid-row-line">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>  

        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>   
      </div> 
    </div>



   
  </div>
</body>
</html>
